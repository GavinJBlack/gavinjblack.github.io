<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @keyframes rainbowGlow {
            0% { color: red; text-shadow: 0 0 10px red; }
            16% { color: orange; text-shadow: 0 0 10px orange; }
            32% { color: yellow; text-shadow: 0 0 10px yellow; }
            48% { color: green; text-shadow: 0 0 10px green; }
            64% { color: blue; text-shadow: 0 0 10px blue; }
            80% { color: indigo; text-shadow: 0 0 10px indigo; }
            100% { color: violet; text-shadow: 0 0 10px violet; }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 350px;
            font-size: 3rem;
            font-weight: bold;
            animation: rainbowGlow 3s infinite alternate;
            display: inline-block;
        }
        h2 {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 10px;
        }
        .image-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        img {
            max-width: 30%;
            max-height: 45vh;
        }
    </style>
</head>
<body>
<h1>Happy Birthday Jaid!</h1>
<h2>Your favorite things</h2>
<div class="image-container">
    <img src="jaidbirthdayimage1.jpg" alt="Happy Birthday Image 1">
    <img src="Flag-Puerto-Rico.jpg" alt="Happy Birthday Image 1">
    <img src="oakland-raiders-logo-transparent.png" alt="Raiders Logo">
    <img src="DnD-Symbol.jpg" alt="Happy Birthday Image 2">
    <img src="unnmitchamed.jpg" alt="Happy Birthday Image 2">
    <img src="kanye-kanye-weat.jpg" alt="Happy Birthday Image 2">
    <img src="jaidbirthdayimage2.jpg" alt="Happy Birthday Image 2">
    <img src="Flag_of_Colorado.svg.png" alt="Happy Birthday Image 2">
    <img src="cat.jpg" alt="Happy Birthday Image 2">
    
</div>
</body>
</html>
